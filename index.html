<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Table in Mondrian Style</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
  <table>
   <tr class="row-1">
    <td class="first-row-1" colspan="2"></td>
    <td class="second-row-1" colspan="2"></td>
    <td class="third-row-1" colspan="2"></td>
    <td class="fourth-row-1" rowspan="4"></td>
   </tr>
   <tr class="row-2">
    <td class="first-row-2" rowspan="2"></td>
    <td class="second-row-2" rowspan="2" colspan="3"></td>
    <td class="third-row-2" colspan="2"></td>
   </tr>
   <tr class="row-3">
    <td class="first-row-3" ></td>
    <td class="second-row-3"></td>
   </tr>
   <tr class="row-4">
    <td class="first-row-4" rowspan="2" colspan="2"></td>
    <td class="second-row-4"></td>
    <td class="third-row-4" colspan="2"></td>
   </tr>
   <tr class="row-5">
    <td class="first-row-5" rowspan="3"></td>
    <td class="second-row-5"></td>
    <td class="third-row-5" rowspan="2" colspan="2"></td>
    <td class="fourth-row-5" rowspan="3"></td>
   </tr>
   <tr class="row-6">
    <td class="first-row-6" rowspan="2" colspan="2"></td>
    <td class="second-row-6"></td>
   </tr>
   <tr class="row-7">
    <td class="first-row-7" colspan="3"></td>

   </tr>
  </table>
 </div>
</body>
</html>
